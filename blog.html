<!DOCTYPE html>
<html lang="en">
<head>

  <title>Blog | Tomer Benda</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<body>

          <li><button data-category="all">All</button></li>

          <li><button data-category="theater">Theater</button></li>
          <li><button data-category="tech">Tech</button></li>

          <li><button data-category="philosophy">Philosophy</button></li>

        </ul>
      </div>

    <main class="main-content">
      <h1>Blog</h1>
      <div id="posts-container">
        <!-- Blog posts will be rendered here by JS -->
      </div>
    </main>
  </div>
  <footer></footer>
  <script src="js/include-components.js"></script>
  <script src="js/blog.js"></script>

</html>
