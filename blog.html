<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | tbd</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body class="crt">
    <header></header>
    <div class="container">
      <aside class="sidebar">
        <button
          class="sidebar-collapsible-toggle"
          type="button"
          style="width: 100%; margin-bottom: 0.5em"
        ></button>
        <div id="sidebar-filter" class="sidebar-section">
          <h3>Categories</h3>
          <ul id="category-list">
            <li><button data-category="all">All</button></li>
            <li><button data-category="music">Music</button></li>
            <li><button data-category="theater">Theater</button></li>
            <li><button data-category="tech">Tech</button></li>
            <li><button data-category="essays">Essays</button></li>
            <li><button data-category="cognition">Cognition</button></li>
            <li><button data-category="philosophy">Philosophy</button></li>
            <li><button data-category="writing">Writing</button></li>
          </ul>
        </div>
      </aside>
      <main class="main-content">
        <div class="blog-header-row" style="display:flex;align-items:center;gap:1em;flex-wrap:wrap;">
          <h1 style="margin:0;">Blog</h1>
          <input type="text" id="blog-search" placeholder="Search posts..." style="flex:1;min-width:180px;padding:0.5em 1em;border-radius:6px;border:1px solid var(--accent-faded);background:var(--bg-dark);color:#d6f5e3;font-family:'Fira Code',monospace;" />
        </div>
        <div id="posts-container" style="max-height: 500px; overflow-y: auto; margin-bottom: 1em;">
          <!-- Blog posts will be rendered here by JS -->
        </div>
      </main>
    </div>
    <footer></footer>
    <script src="js/include-components.js"></script>
    <script src="js/blog.js"></script>
  </body>
</html>
